syntax = "proto3";

option csharp_namespace = "AspNetMicroservices.Shared.Protos";

import "Protos/common.proto";

service ProductsService {
  rpc GetProductsList(common.QueryFilterModel) returns (stream ProductDto);
  rpc CreateProduct (CreateProductDTO) returns (ProductDto);
}

message CreateProductDTO {
  string name = 1;
  string description = 2;
  int32 price = 3;
}

message ProductDto {
  int32 id = 1;
  string name = 2;
  string description = 3;
  int64 price = 4;
}